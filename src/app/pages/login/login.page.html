<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success" >Reciclyc</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button size="full" color="success">Login</ion-button>
        <ion-button size="full" fill="clear" color="success">Register</ion-button>
        <ion-button size="full" color="dark" fill="clear">Forgot email/password</ion-button>


      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
