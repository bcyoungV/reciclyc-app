<ion-header>
  <ion-toolbar color="success">
    <ion-button slot="start">
      <ion-menu-button mode="ios | md"></ion-menu-button>
    </ion-button>
    <ion-title>Reciclyc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://images.freeimages.com/images/large-previews/683/daddy-s-girl-1312282.jpg">
      </ion-avatar>
      <ion-label>
        <h1>Bruno Casaca</h1>
        <P>Gathered: <span class="money">$ 15.00</span></P>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        Last pickup call
      </ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          On hold
          <p>21/07/2022 18:17:00</p>
        </ion-label>

      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 20/07/2022</p>
          <p>Notes: We have two bags that are full, one with plastic and the other with glasses</p>


        </ion-label>

      </ion-item>
      <ion-button color="success" fill="clear" size="full">SEE ALL...</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
